<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry's Gym | Confirmation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #e0e0e0; position: relative; }
        .navbar { background-color: red; }
        .navbar-nav .nav-link { color: black; font-weight: bold; transition: color 0.3s ease; margin: 0 15px; }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color: white; }
        .book-now-btn { background-color: black; color: white; border-radius: 20px; padding: 10px 20px; transition: box-shadow 0.3s ease; }
        .book-now-btn:hover { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); }
        .navbar-brand img { height: 60px; }

        .background-logo {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .confirmation-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        .confirmation-header {
            font-size: 4rem; 
            font-weight: bold;
            margin-bottom: 15px;
        }

        .confirmation-subtext {
            font-size: 2.5rem; 
            color: black;
        }

        .confirmation-box {
            background-color: red;
            color: white;
            padding: 40px; 
            border-radius: 15px;
            width: 400px;
            margin-top: 30px;
            text-align: left;
        }

        .confirmation-box p {
            margin: 15px 0;
            font-size: 1.8rem;
        }

        .confirmation-box span {
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-confirm {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 1.4rem; 
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-undo {
            background-color: lightgray;
            color: black;
            padding: 15px 30px;
            font-size: 1.4rem; 
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .confirmation-box {
                width: 95%;
                padding: 30px;
            }
            .confirmation-header { font-size: 3rem; }
            .confirmation-subtext { font-size: 2rem; }
            .btn-confirm, .btn-undo { font-size: 1.2rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Perry's Gym Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="mission.html">Our Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="staff.html">Our Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Contact</a></li>
                    <li class="nav-item"><a class="btn book-now-btn" href="booking.html">Book Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Background Logo -->
     <img src="assets/logo.png" alt="Background Logo" class="background-logo">

    <!-- Confirmation Section -->
    <div class="confirmation-container">
        <h1 class="confirmation-header">YOU'RE IN!</h1>
        <p class="confirmation-subtext">SEE <span style="color:red;">YOU</span> AT YOUR NEXT <span style="color:red;">CLASS!</span></p>
        <p style="font-size: 1.8rem;">WE SENT YOU A CONFIRMATION EMAIL</p>

        <div class="confirmation-box">
            <p>Day: <span id="selected-day">Loading...</span></p>
            <p>Time: <span id="selected-time">Loading...</span></p>
            <div class="button-group">
                <a href="booking.html" class="btn-confirm">Book Another</a>
                <a href="booking.html" class="btn-undo">Undo</a>
            </div>
        </div>
    </div>

    <!-- Script to Get Date & Time from Booking -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const selectedDay = params.get("day");
        const selectedTime = params.get("time");

        document.getElementById("selected-day").innerText = selectedDay ? selectedDay : "N/A";
        document.getElementById("selected-time").innerText = selectedTime ? selectedTime : "N/A";
    </script>
</body>
</html>
