<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry's Gym | Our Mission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #e0e0e0; position: relative; }
        .navbar { background-color: red; }
        .navbar-nav .nav-link { color: black; font-weight: bold; transition: color 0.3s ease; margin: 0 15px; }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color: white; }
        .book-now-btn { background-color: black; color: white; border-radius: 20px; padding: 10px 20px; transition: box-shadow 0.3s ease; }
        .book-now-btn:hover { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); }
        .navbar-brand img { height: 60px; }

        .background-logo {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .mission-header {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 30px;
        }

        .mission-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            gap: 30px;
            max-width: 80%;
            margin: auto;
        }

        .mission-text {
            background-color: red;
            color: white;
            font-size: 1.5rem;
            padding: 40px;
            border-radius: 10px;
            width: 40%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mission-text:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .mission-image {
            width: 40%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mission-image img {
            width: 100%;
            border-radius: 10px;
            border: 5px solid red;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 992px) {
            .mission-container {
                flex-direction: column;
                text-align: center;
            }
            .mission-text, .mission-image {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Perry's Gym Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="mission.html">Our Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="staff.html">Our Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="btn book-now-btn" href="booking.html">Book Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Background Logo -->
    <img src="assets/logo.png" alt="Background Logo" class="background-logo">

    <!-- Mission Statement Section -->
    <div class="mission-header">OUR <span style="color:red;">MISSION</span> STATEMENT</div>
    <div class="mission-container">
        <div class="mission-text">
            <p>At Perry’s Gym, our mission is to create an inclusive, supportive,
                 and empowering fitness environment where everyone—regardless 
                 of background, ability, or fitness level—feels welcomed and inspired.</p>
        </div>
        <div class="mission-image">
            <img src="assets/thumbsup.jpg" alt="Gym members">
        </div>
    </div>
</body>
</html>
